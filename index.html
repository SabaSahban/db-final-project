<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="form">
    <div class="top-form" id="top-form">
        <p class="error" id="error"></p>
    </div>
    <div class="bottom-form">
        <div class="left-sub-form sub-form">
            <h2>Registration</h2>
            <div class="input">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="national_id">National ID:</label>
                <input type="text" id="national_id" name="national_id" required><br><br>

                <button type="button" id="registerButton">Register</button>
            </div>
        </div>
        <div class="right-sub-form sub-form">
            <div id="response-div">
                <h2>Registration Response</h2>
                <pre id="response"></pre>
            </div>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
<script>
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
        "first_name": "John1",
        "last_name": "Doe",
        "username": "johndoeeee",
        "password": "securepassword",
        "national_id": "1234567891"
    });

    var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
    };

    fetch("localhost:8080/register", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
</script>
</body>
</html>
